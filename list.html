<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <h2>Html Lists</h2>
   <h3>Ordered List</h3>
   <ol type="a">
    <li>fasten your seat belt</li>
    <li>Start your emgine</li>
    <li>Indicate ,look around and go</li>
   </ol>
   <h3>Unordered list</h3>
   <ul type="square">
    <li>chocolate cake</li>
    <li>black forest</li>
    <li>banana cake</li>
    <li>vanilla cake</li>

   </ul>
   <h3>Description List</h3>
   <dl>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
    <dt>milk</dt>
    <dd>a white cold drink</dd>
   </dl>
</body>
</html>
