<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT consultant form</title>
</head>
<body>
    <h1>IT CONSULTANT APPLICATION FORM</h1>
    <i>please make sure you fill out the form below*</i>
    <form>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <input type="text" placeholder="Enter name" /><br><br>
            <input type="number" placeholder="Enter telephone number" /><br><br>
            <input type="email" placeholder="Enter email" />
        </fieldset>
        <br>
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <input type="age" placeholder="Your Age"><br><br>
            <label>Gender</label>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

        </fieldset>
<fieldset>
    <p>What gave you the motivation to apply</p>
    <textarea cols="20" rows="5"></textarea>

</fieldset>
<fieldset>
    <legend>PICK YOUR FAVORITE LANGUAGE</legend>
    <input type="checkbox"> JAVA
    <input type="checkbox"> HTML
    <input type="checkbox"> SQL
</fieldset>
<br>

<input type="submit" value="Add Fruit">
<input type="name" value="Reset">

    </form>
</body>
</html>
