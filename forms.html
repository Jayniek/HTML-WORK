<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Details</legend>
            <input type="text" placeholder="Your name" /> <br><br>
            <input type="number" placeholder="Your Id number" /> <br><br>
            <input type="email" placeholder=" Your email" /> <br><br>
            <input type="password" placeholder="Your password" /> <br><br>
            <input type="date">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <label>Your Interests</label> <br><br>
            <input type="checkbox"> Football <br>
            <input type="checkbox"> Volleyball <br><br>
            <label>Your Gender</label> <br>
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female <br><br>
            <label>Your PIC</label>
            <input type="file"> <br><br>
            <label for="">Select course</label>
            <select>
                <option value="Law">Law</option>
                <option value="Comp science">Comp science</option>
                <option value="Business">Business</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <label>Leave a Comment</label> <br>
            <textarea cols="20" rows="5" placeholder="Leave your comment"></textarea>
        </fieldset>
        <br>
        <br>
        <input type="submit" value="Make Application">
        <input type="reset" name=""><br><br>

    </form>
</body>
</html>
