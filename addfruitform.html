<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fruit</title>
</head>
<body>
    <h1>Add New Fruit</h1>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <p>Fruit name:</p>
            <textarea cols="20" rows="1"></textarea>
            <p>Description:</p>
            <textarea cols="50" rows="5"></textarea><br><br>
        
        
        
            <label>Category</label>
            <select>
              <option value="Citrus">Citrus</option>  
              <option value="Berry"> Berry</option>
              <option value="Stone Fruit">Stone Fruit</option>
              <option value="Tropical">Tropical</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Upload Image</legend>
            <p>Choose Image:</p>
            <input type="file"><br><br>
        </fieldset>
        <fieldset>
            <legend>Features</legend>
            <p>Color:</p>
            <textarea cols="20" rows="1"></textarea><br><br>
            <p> Taste:</p>
            <textarea cols="20" rows="1s    "></textarea><br><br>
            <p>Additional Features:</p>
            <input type="checkbox"> Organic <br>
            <input type="checkbox"> Seasonal <br>
            <input type="checkbox"> Exotic <br><br>

        </fieldset>
        <fieldset>
            <legend>Type</legend>
            <p>Type:</p>
            <input type="radio"> Fruit <br>
            <input type="radio"> Nut <br><br>
        </fieldset>
      <br>
      <br>
      <input type="submit" value="Add Fruit"> 
      <input type="reset">
      
    </form>
</body>
</html>
